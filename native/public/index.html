<!DOCTYPE html>
<html>
<head>
	<title>Js.Test.App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/common.css">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div class="test-table">
			<div class="test-table__top-buttons">
				<button id="test-table__add-button" class="test-table__add-button info">Add</button>
			</div>			
			<table class="test-table__table">
				<thead>
					<th>Name</th>
					<th>Surname</th>
					<th>E-mail</th>
					<th>First number</th>
					<th>Second number</th>
					<th>Summ</th>
					<th></th>
					<th></th>
				</thead>
				<tbody id="test-table__container">					
				</tbody>
			</table>
		</div>
		<div id="test-form" class="test-form hidden">
			<div id="test-form__background" class="test-form__background" title="close"></div>
			<div class="test-form__body" id="test-form__body" data-id="">
				<div class="test-form__row">
					<div class="test-form__label">Name:</div>
					<div class="test-form__input">
						<input id="test-form__input-name" type="text" autocomplete="off" title="Name" />
					</div>
				</div>
				<div class="test-form__row">
					<div class="test-form__label">Surname:</div>
					<div class="test-form__input">
						<input id="test-form__input-surname" type="text" autocomplete="off" title="Surname" />
					</div>
				</div>
				<div class="test-form__row">
					<div class="test-form__label">E-mail:</div>
					<div class="test-form__input">
						<input id="test-form__input-email" type="text" autocomplete="off" title="E-mail" />
					</div>
				</div>
				<div class="test-form__row">
					<div class="test-form__label">First number:</div>
					<div class="test-form__input">
						<input id="test-form__input-first-number" type="text" autocomplete="off" title="First number" />
					</div>
				</div>
				<div class="test-form__row">
					<div class="test-form__label">Second number:</div>
					<div class="test-form__input">
						<input id="test-form__input-second-number" type="text" autocomplete="off" title="Second number" />
					</div>
				</div>
				<div class="test-form__row">
					<div class="test-form__label">Summ:</div>
					<div class="test-form__input">
						<input id="test-form__input-summ" type="text" autocomplete="off" title="Summ" />
					</div>
				</div>
				<div class="test-form__row">
					<button id="test-form__save-button" class="test-form__button success">Save</button>
					<button id="test-form__cancel-button" class="test-form__button">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="./js/pages/test_table/bundle.js"></script>
</body>
</html>
